<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>បង្កើតលេខសម្ងាត់ថ្មី</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../asset/css/login.css">

  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@300;400;700;900&family=Moul&display=swap"
    rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="register-card w-100" style="max-width: 500px;">

    <div class="register-form ">
      <h3 class="text-center">បង្កើតលេខសម្ងាត់ថ្មី</h3>
      <p class="text-light text-center">សូមបញ្ចូលលេខសម្ងាត់ថ្មីរបស់អ្នក។</p>

      <form>
        <div class="row g-3">

          <div class="col-12">
            <label class="form-label text-light">លេខសម្ងាត់ថ្មី (New Password)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" placeholder="********" required>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label text-light">បញ្ជាក់លេខសម្ងាត់ (Confirm Password)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-check-circle-fill"></i></span>
              <input type="password" class="form-control" placeholder="********" required>
            </div>
          </div>

        </div>

        <div class="mt-4">
          <a href="/home.html" class="btn btn-register w-100">រក្សាទុក</a>
        </div>

      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

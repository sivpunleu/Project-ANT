<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ចុះឈ្មោះប្រើប្រាស់</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../asset/css/login.css">

  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@300;400;700;900&family=Moul&display=swap"
    rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="register-card w-100" style="max-width: 600px;">

    <div class="register-form">
      <h3 class="text-center mb-4 text-light">ចុះឈ្មោះប្រើប្រាស់</h3>

      <form>
        <div class="row g-3">

          <div class="col-12 col-md-6">
            <label class="form-label text-light">នាមត្រកូល​​​​</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Vorn">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label text-light"> នាមខ្លួន</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" placeholder="Vannda">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label text-light">ថ្ងៃខែឆ្នាំកំណើត</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
              <input type="date"  class="form-control">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label d-block text-light">ភេទ</label>
            <div class="pt-2">
              <input type="radio" name="gender" id="male" checked>
              <label for="male" class="me-3 text-light">ប្រុស</label>

              <input type="radio" name="gender" id="female">
              <label for="female" class="text-light">ស្រី</label>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label text-light">អ៊ីមែល</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="vannda1234@gmail.com">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label text-light">លេខសម្ងាត់</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="********">
            </div>
          </div>

        </div>

        <div class="mt-4">
          <a href="/home.html" class="btn btn-register w-100">ចុះឈ្មោះ</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="text-light">ឬចូលប្រើប្រាស់ជាមួយ</p>
        <div class="social-links">
          <a href="../../home.html"><i class="bi bi-facebook"></i></a>
          <a href="../../home.html"><i class="bi bi-google"></i></a>
          <a href="../../home.html"><i class="bi bi-tiktok"></i></a>
        </div>
      </div>

      <div class="text-center mt-4">
        <p class="text-light">
          មានគណនីរួចហើយ?
          <a href="login.html" class="fw-bold" style="color: var(--primary);">
            ចូលប្រើប្រាស់
          </a>
        </p>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ចូលប្រើប្រាស់គេហទំព័រពុទ្ធសាសនានិងសង្គម">
    <meta name="keywords" content="login, ចូលប្រើ, ពុទ្ធសាសនា">
    
    <title>register</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../asset/css/style.css">
    <!-- register css -->
    <link rel="stylesheet" href="../../asset/css/register.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="../../asset/css/theme.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- AOS Animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Google Fonts - Khmer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Hanuman:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
    .card{
        background-color: var(--bg-primary);
    }
   
</style>
       
<body style="background: rgba(0, 0, 0, 0.45);">



  <div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-3 fw-light fs-3">ចុះឈ្មោះថ្មី</h5>
            <form>
              <div class="form-floating mb-3">
                <div class="row">
                    <div class="col-6">
                  <input type="text" class="form-control" id="floatingInputlastName" placeholder="នាមត្រកូល">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" id="floatingInputfirstName" placeholder="នាមខ្លួន">
                </div>
                </div>
                
              </div>

              <div class="form-label mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="អ៊ីម៉ែល">
              </div>
              <div class="form-label mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="ពាក្យសម្ងាត់"
                minlength="4" required
                >
              </div>
              <div class="form-label mb-3">
                <input type="comfirmpassword" class="form-control" id="comfirmPassword" placeholder="បញ្ជាក់ពាក្យសម្ងាត់" 
                required
                minlength="4" 
                >
              </div>
             
              <div class="d-grid">
                <a href="/home.html" class="btn btn-primary btn-login text-uppercase fw-bold">ចុះឈ្មោះ<i class="bi bi-box-arrow-in-right"></i></a>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-3">
                <a href="/home.html" class="btn btn-outline-dark btn-login text-uppercase fw-bold"><i class="bi bi-google"></i> ចុះឈ្មោះជាមួយ Google</a>
              </div>
              <div class="d-grid ">
                <a href="/home.html" class="btn btn-outline-dark btn-login text-uppercase fw-bold"><i class="bi bi-facebook"> </i>ចុះឈ្មោះជាមួយ Facebook</a>
              </div>
              
            </form>
            <a href="login.html" class="d-block text-center mt-3 fs-6">ចូលគណនី</a>
          </div>
        </div>
      </div>
    </div>

  </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="/asset/aos-master/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="asset/js/script.js"></script>
</body>
</html>

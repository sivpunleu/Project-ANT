<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ចូលប្រើប្រាស់គេហទំព័រពុទ្ធសាសនានិងសង្គម">
    <meta name="keywords" content="login, ចូលប្រើ, ពុទ្ធសាសនា">
    <title>new password</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/asset/css/style.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/asset/css/theme.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/asset/bootstrap-5.3.7/css/bootstrap.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="/asset/aos-master/dist/aos.css">
    <!-- Google Fonts - Khmer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Hanuman:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: rgba(0, 0, 0, 0.45);;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color:var(--bg-primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5">
                <div class="card border-0 shadow rounded-3">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-3 fw-light fs-3 fw-bold">ពាក្យសម្ងាត់ថ្មី</h5>
                        <form>
                            <div class="form-label mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="ពាក្យសម្ងាត់ថ្មី" minlength="4" required>
                            </div>
                            <div class="form-label mb-3">
                                <input type="password" class="form-control" id="comfirmPassword"
                                    placeholder="បញ្ជាក់ពាក្យសម្ងាត់" minlength="4" required>
                            </div>
                            <div class="d-grid">
                                <a href="/home.html"
                                    class="btn btn-primary border-0 btn-login text-uppercase fw-bold">ចូលប្រើប្រាស់
                                    <i class="bi bi-box-arrow-in-right"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/asset/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="/asset/aos-master/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="asset/js/script.js"></script>
</body>

</html>

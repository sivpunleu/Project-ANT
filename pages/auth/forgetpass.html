<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ភ្លេចលេខសម្ងាត់</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../asset/css/login.css">
  <!-- <link rel="stylesheet" href="/asset/css/style.css"> -->

  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@300;400;700;900&family=Moul&display=swap"
        rel="stylesheet">


</head>
  <!-- <link rel="stylesheet" href="../asset/css/style.css"> -->
<body>

  <div class="register-card w-50">
    <!-- <div class="register-image"></div>  -->
    <div class="register-form">
      <h3>ភ្លេចលេខសម្ងាត់</h3>
      <p class="text-light">សូមបញ្ចូលអ៊ីមែលរបស់អ្នក យើងនឹងផ្ញើ Link ដើម្បីកំណត់លេខសម្ងាត់ឡើងវិញ។</p>

      <form>
        <div class="row g-3">
          
          <div class="col-12">
            <label class="form-label text-light">អ៊ីមែល (Email)</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" placeholder="example@gmail.com" required>
            </div>
          </div>

        </div>

        <div class="mt-4">
          <a href="otp.html" class="btn btn-register w-100">ផ្ញើ Link </a>
          
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="login.html" class="text-light">
            <i class="bi bi-arrow-left-circle  text-light"></i> ត្រឡប់ទៅទំព័រ Login វិញ
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

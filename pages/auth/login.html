<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ចូលប្រើប្រាស់គេហទំព័រពុទ្ធសាសនានិងសង្គម">
  <meta name="keywords" content="login, ចូលប្រើ, ពុទ្ធសាសនា">

  <title>login</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/asset/css/style.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="/asset/css/theme.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/asset/bootstrap-5.3.7/css/bootstrap.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- AOS Animation -->
  <link rel="stylesheet" href="/asset/aos-master/dist/aos.css">
  <!-- Google Fonts - Khmer -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Hanuman:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
  .card {
    background-color: var(--bg-primary);
  }
</style>


<body  style="background: var(--bg-primary);">

  <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
    "></div>

  <div class="container" style="z-index: 1;">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">

           
            <h5 class="card-title text-center mb-3 fw-light fs-3 fw-bold">ចូលប្រើប្រាស់</h5>
            <form>
              <div class="form-label mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="អ៊ីម៉ែល">
              </div>
              <div class="form-label mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="ពាក្យសម្ងាត់">
              </div>
              <!-- remember me and forget password -->
              <div class="d-flex justify-content-between">
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    ចងចាំ
                  </label>
                </div>
                <a href="forgot-password.html" class="text-decoration-none">ភ្លេចពាក្យសម្ងាត់?</a>
              </div>

              <div class="d-grid">
                <a href="/home.html" class="btn btn-primary btn-login text-uppercase fw-bold border-0">ចូលប្រើប្រាស់<i
                    class="bi bi-box-arrow-in-right"></i></a>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-3">
                <a href="/home.html" class="btn btn-outline-dark btn-login text-uppercase fw-bold"><i
                    class="bi bi-google"></i> ចូលប្រើប្រាស់ជាមួយ Google</a>
              </div>
              <div class="d-grid ">
                <a href="/home.html" class="btn btn-outline-dark btn-login text-uppercase fw-bold"><i class="bi bi-facebook"></i>
                  ចូលប្រើប្រាស់ជាមួយ Facebook</a>
              </div>


            </form>
            <a href="register.html" class="d-block text-center mt-4 fs-6"> មិនទាន់មានគណនី?</a>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Bootstrap JS -->
  <script src="/asset/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
  <!-- AOS Animation -->
  <script src="/asset/aos-master/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="asset/js/script.js"></script>
</body>

</html>

        .container {

        }

            flex: 3;
            padding: 20px;
        }

            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
            background: #fff;

        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-card {
            display: flex;
            margin-bottom: 15px;
            text-decoration: none;
            color: inherit;
        }

        .video-card img {
            width: 120px;
            height: 90px;

        }

        .info {

        .title {

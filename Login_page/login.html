<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ចូលប្រើប្រាស់</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="asset/css/login.css"> </head>
<body>

  <div class="register-card w-50">
    <!-- <div class="register-image"></div> -->

    <div class="register-form">
      <h3>ចូលប្រើប្រាស់</h3>
      <p class="text-light">សូមស្វាគមន៍មកកាន់គេហទំព័រយើងខ្ញុំវិញ</p>

      <form>
        <div class="row g-3">
          
          <div class="col-12">
            <label class="form-label text-light">អ៊ីមែល</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" placeholder="example@gmail.com" required>
            </div>
          </div>
          
          <div class="col-12">
            <label class="form-label text-light">លេខសម្ងាត់</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="********" required>
            </div>
          </div>

          <div class="col-12 text-end">
            <a href="forgetpass.html" class="text-light" style="font-size: 0.9rem; text-decoration: none;">
                ភ្លេចលេខសម្ងាត់?
            </a>
          </div>

        </div>

        <div class="mt-4">
          <a href="/home.html" class="btn btn-register w-100">ចូលប្រើប្រាស់</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="text-light">ឬចូលប្រើប្រាស់ជាមួយ</p>
        <div class="social-links">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-google"></i></a>
          <a href="#"><i class="bi bi-github"></i></a>
        </div>
      </div>

      <div class="text-center mt-4">
        <p class="text-light">
          មិនទាន់មានគណនី? 
          <a href="register.html" class="fw-bold" style="color: var(--primary); text-decoration: none;">
            ចុះឈ្មោះទីនេះ
          </a>
        </p>
      </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
